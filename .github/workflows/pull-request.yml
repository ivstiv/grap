name: Pull request pipeline

on:
  pull_request:
    branches: [master]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: cd server && npm install
      - run: cd server && npm run lint
      - run: cd server && npm run build
      - run: cd server && npm test
